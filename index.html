<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script defer src="app.js"></script>
    <title>The Arcade</title>
  </head>
  <body>
    <div class="backTwo">
      <h1>SNAKE SNACKIN'</h1>
      <button id="start">Start Game</button>
      <table class="board"></table>
      <div class="score">Score : <div class="scoreResult"></div></div>
      <div class="instruct">
        <h2>Instructions</h2>
        <p>Use the arrow keys to move the snake in the direction of the food. Press space bar to pause your game.</p>
      </div>
    </div>
  </body>
</html>
